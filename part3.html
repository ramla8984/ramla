
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Form</title>
</head>
<body>
<h1>Registration Form</h1>
<form action="/submit" method="post">
<label for="name">Name:</label>
<input type="text" id="name" name="name" required>
<br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<br><br>
<label for="password">Password:</label><input type="password" id="password" name="password"
required>
<br><br>
<label>Gender:</label>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label>
<input type="radio" id="other" name="gender" value="other">
<label for="other">Other</label>
<br><br>
<label>Interests:</label>
<input type="checkbox" id="sports" name="interests"
value="sports">
<label for="sports">Sports</label>
<input type="checkbox" id="music" name="interests"
value="music">
<label for="music">Music</label>
<input type="checkbox" id="reading" name="interests"
value="reading">
<label for="reading">Reading</label>
<br><br><label for="country">Country:</label>
<select id="country" name="country" required>
<option value="country">Select your country</option>
<option value="Tanzania">Dodoma</option>
<option value="canada">Canada</option>
<option value="Kenya">Nairobi</option>
<option value="australia">Australia</option>
</select>
<br><br>
<button type="submit">Submit</button>
</form>
</body>
</html>
